<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
    <h1 class="text-2xl font-bold">Search Media by Date - Updated March 1, 2025 @ 9:01 PM</h1>
    
    <label>Date:  
        <input type="date" id="dateInput" class="border p-2">
    </label>
    <button onclick="searchMedia()" class="bg-blue-500 text-white px-4 py-2 ml-2">Search</button>

    <table class="border-collapse border border-gray-400 w-full mt-4">
        <thead>
            <tr class="bg-gray-200">
                <th class="border p-2">Title</th>
                <th class="border p-2">Published At</th>
                <th class="border p-2">URL</th>
            </tr>
        </thead>
        <tbody id="results"></tbody>
    </table>

    <script>
        const workerUrl = "https://67f304cf-crimson-shape-c0f8.usedsubmarine.workers.dev/";

        async function searchMedia() {
            const dateInput = document.getElementById("dateInput").value;
            
            if (!dateInput) {
                alert("Please select a date.");
                return;
            }

            // Send date in YYYY-MM-DD format directly
            const url = `${workerUrl}?date=${dateInput}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Failed to fetch data");
                }
                const data = await response.json();

                let tableBody = document.getElementById("results");
                tableBody.innerHTML = "";
                data.forEach(item => {
                    tableBody.innerHTML += `<tr>
                        <td class="border p-2">${item.title}</td>
                        <td class="border p-2">${item.published_at}</td>
                        <td class="border p-2"><a href="${item.url}" class="text-blue-500" target="_blank">View</a></td>
                    </tr>`;
                });

            } catch (error) {
                console.error("Error:", error);
                alert("Error fetching data. Please try again.");
            }
        }
    </script>
</body>
</html>
